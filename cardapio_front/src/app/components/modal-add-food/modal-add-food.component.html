<form #form="ngForm" (ngSubmit)="addFood()">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="formData.title" required>
    </div>
    <div>
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" [(ngModel)]="formData.price" required>
    </div>
    <div>
      <label for="image">Image URL:</label>
      <input type="text" id="image" name="image" [(ngModel)]="formData.image" required>
    </div>
    <button type="submit">Submit</button>
  </form>
